<div class="{{ include.type | default: "list" }}__item">
    <article class="archive__item" itemscope itemtype="http://schema.org/CreativeWork">
        {% if post.date %} {{post.date | date: "%-d %B %Y" }} at {{ post.time }} <br> {% endif %} 
        {% if post.name %} <strong>{{post.name}} </strong> <br>{% endif %}
        {% if post.teaser %} {{post.teaser}} <br>{% endif %}
        {% if post.link %} <a href="{{post.link}}">Details</a> <br>{% endif %}
        {% if post.host %} {{post.host}}" <br> 
        {% if post.register %} <a href="{{post.register}}">Register</a> <br>{% endif %}

        
        <br>
    </article>
</div>
