{% include base_path %}
<section class="page__share">
  {% if site.data.ui-text[site.locale].share_on_label %}
    <h4 class="page__share-title">{{ site.data.ui-text[site.locale].share_on_label | default: "Share on" }}</h4>
  {% endif %}
  <a href="https://x.com/intent/tweet?text={{ base_path }}{{ page.url }}" class="btn btn--x" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} X">
    <svg class="x-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="width: 1em; height: 1em; vertical-align: middle; fill: currentColor;">
      <path fill="currentColor" d="M8 2h8v8h8v8h-8v8H8v-8H0v-8h8z"/>
    </svg>
    <span> X</span>
  </a>
  <a href="https://www.facebook.com/sharer/sharer.php?u={{ base_path }}{{ page.url }}" class="btn btn--facebook" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} Facebook"><i class="fab fa-facebook" aria-hidden="true"></i><span> Facebook</span></a>
  <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ base_path }}{{ page.url }}" class="btn btn--linkedin" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} LinkedIn"><i class="fab fa-linkedin" aria-hidden="true"></i><span> LinkedIn</span></a>
  <a href="https://substack.com/publish?title={{ page.title | url_encode }}&body=Check out this post from Talking Robotics: {{ base_path }}{{ page.url }}" class="btn btn--substack" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} Substack">
    <svg class="substack-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="width: 1em; height: 1em; vertical-align: middle; fill: currentColor;">
      <path fill="currentColor" d="M22.539 8.242H1.46V5.406h21.08v2.836zM1.46 10.812V24L12 18.11 22.54 24V10.812H1.46zM22.54 0H1.46v2.836h21.08V0z"/>
    </svg>
    <span> Substack</span>
  </a>
  <a href="https://bsky.app/intent/compose?text={{ page.title | url_encode }}%0A{{ base_path }}{{ page.url }}" class="btn btn--bluesky" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} Bluesky">
    <svg class="bluesky-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="width: 1em; height: 1em; vertical-align: middle; fill: currentColor;">
      <path fill="currentColor" d="M12.21 0c1.11 0 2.197.101 3.173.375 1.007.27 1.933.67 2.757 1.177a9.18 9.18 0 012.308 1.99 8.57 8.57 0 011.62 2.635c.382.997.575 2.078.575 3.205 0 1.127-.193 2.208-.575 3.205a8.57 8.57 0 01-1.62 2.635 9.18 9.18 0 01-2.308 1.99c-.824.507-1.75.906-2.757 1.177-.976.274-2.062.375-3.173.375-1.11 0-2.197-.101-3.173-.375-1.007-.27-1.933-.67-2.757-1.177a9.18 9.18 0 01-2.308-1.99 8.57 8.57 0 01-1.62-2.635C1.97 11.59 1.777 10.51 1.777 9.382c0-1.127.193-2.208.575-3.205a8.57 8.57 0 011.62-2.635 9.18 9.18 0 012.308-1.99c.824-.507 1.75-.906 2.757-1.177C10.013.1 11.1 0 12.21 0zm-.203 2.376L7.434 8.102l-.1 3.289 1.88-.02-.06 2.18 2.34-4.585.437-3.412-1.823.13.1-3.308z"/>
    </svg>
    <span> Bluesky</span>
  </a>
</section>
